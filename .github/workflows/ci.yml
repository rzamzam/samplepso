name: CI for Static Web App

on:
  push:
    branches: [ "development" ] # Run on pushes to the main branch 
  pull_request:
    branches: [ "development" ] # Run on pull requests targeting the main branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Use a stable Node.js version

      # Step 3: Install linters and testing tools
      - name: Install dependencies
        run: |
          npm install --save-dev stylelint stylelint-config-standard htmlhint eslint @playwright/test

      # Step 4: Run HTML linter
      - name: Run HTML linter
        run: npx htmlhint .

      # Step 5: Run CSS linter
      - name: Run CSS linter
        run: npx stylelint "**/*.css"

      # Step 6: Run JavaScript linter
      - name: Run JavaScript linter
        run: npx eslint "**/*.js"

      # Step 7: Run browser-based tests
      - name: Run browser tests
        run: |
          npx playwright install --with-deps
          npx playwright test
